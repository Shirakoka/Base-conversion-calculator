<body>
    <div><h1>Bace Converter</h1></div>
    <div><h5>Convert numbers between different bases (Binary, Decimal, Hex, Octal)</h5></div>
    
    <div id="from">
        <h3>FROM:</h3>
     <div id="from_box">
         <div id="binary"><h4>Binary(2)</h4></div>
         <div id="octal"><h4>Octal(8)</h4></div>
         <div id="decimal"><h4>Decimal(10)</h4></div>
         <div id="hex"><h4>Hexadecimal(16)</h4></div>
     </div>
    </div>

        <div id="input"> </div>
   

    <div id="to">
      <div><h3>TO:</h3></div>
     <div id="to_box">
        <div id="binary"><h4>Binary(2)</h4></div>
        <div id="octal"><h4>Octal(8)</h4></div>
        <div id="decimal"><h4>Decimal(10)</h4></div>
        <div id="hex"><h4>Hexadecimal(16)</h4></div>
     </div>
    </div>

    <div id="result">
        <h5>Result: </h5>
        <div id="output"></div>
    </div>
   

    <div id="convert">
        <h5><b>Convert</b></h5>
    </div>
    <script src="index.js"></script>
</body>
